apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: kubeflow
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: tfx-pvc
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/ddd/html"
          name: task-pv-storage